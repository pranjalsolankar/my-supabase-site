<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stabi-Fii | Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .welcome-card {
            background: white;
            padding: 60px;
            border-radius: 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.08);
            max-width: 650px;
            width: 90%;
        }
        h1 { color: #2c3e50; font-size: 3.5rem; margin-bottom: 20px; font-weight: 800; }
        h1 span { color: #2ecc71; }
        .summary { font-size: 1.25rem; color: #576574; line-height: 1.8; margin-bottom: 45px; }
        .continue-btn {
            background: #2c3e50;
            color: white;
            padding: 20px 60px;
            border-radius: 18px;
            font-size: 1.3rem;
            font-weight: 700;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
        }
        .continue-btn:hover { background: #1e272e; transform: scale(1.05); }
        .feature-dots { display: flex; justify-content: center; gap: 20px; margin-top: 40px; color: #8395a7; font-size: 0.9rem; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="welcome-card">
        <h1>Hello! Welcome to <span>Stabi-Fii</span></h1>
        <p class="summary">
            <b>Stabi-Fii</b> is your all-in-one financial companion designed to bring stability to your spending. 
            Track expenses, secure your emergency vault, and reach your savings goals.
        </p>
        <a href="/index.html" class="continue-btn">Continue to App</a>
        <div class="feature-dots">
            <span>Track</span> • <span>Save</span> • <span>Succeed</span>
        </div>
    </div>
</body>
</html>
